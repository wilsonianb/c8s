version: 2
jobs:
  build_node_v10:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}

      - run: npm test


  build_node_v8:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo_v8

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}

      - run: npm test

  build-publish-image:
    docker:
      - image: docker:18.09.1-git
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install dependencies
          command: |
            apk add --update nodejs nodejs-npm

      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/codiusd.tar

      - run:
          name: Build Docker image
          command: |
            docker build \
              -t codiusd \
              .
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/codiusd.tar

      - deploy:
          name: Push Docker image
          command: |
            CODIUSD_VERSION=$(npx -c 'echo "$npm_package_version"')
            if [ "$(npm show codiusd version)" != "${CODIUSD_VERSION}" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker tag codiusd "${DOCKER_REPO}/codiusd:${CODIUSD_VERSION}"
              docker push "${DOCKER_REPO}/codiusd:${CODIUSD_VERSION}"
            fi

workflows:
  version: 2
  build:
    jobs:
      - build_node_v10
      - build_node_v8
      - build-publish-image:
          requires:
            - build_node_v10
